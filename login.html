<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dostƒôp prywatny</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      color: #eee;
      overflow: hidden;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.65);
      z-index: -1;
    }

    .login-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(20, 20, 20, 0.85);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(6px);
      padding: 32px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      max-width: 360px;
      width: 90%;
    }

    h2 {
      margin-bottom: 12px;
      color: #00ffff;
      font-weight: 500;
    }

    p {
      font-size: 0.95rem;
      color: #ccc;
    }

    input {
      padding: 10px;
      font-size: 1rem;
      width: 100%;
      margin-top: 16px;
      border-radius: 6px;
      border: none;
      background: #1d1d1d;
      color: #fff;
    }

    button {
      margin-top: 20px;
      padding: 10px 24px;
      background: #00ffff;
      color: #000;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #00cccc;
    }

    .error {
      color: #ff4d4d;
      margin-top: 14px;
      font-size: 0.85rem;
    }
  </style>
</head>
